<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Moon Ordinals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #0d0d0d;
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Press Start 2P', cursive;
        }
        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 2em;
            left: 1em;
            background-color: #1a1a1a;
            border: 1px solid #FFF;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 0.5em 1em;
            font-size: 1em;
        }
        .menu-toggle {
            position: absolute;
            top: 1em;
            left: 1em;
            font-size: 1.5em;
            cursor: pointer;
        }
        .search-bar {
            text-align: center;
            margin: 2em 0;
        }
        .search-bar input[type="text"] {
            padding: 0.5em;
            font-size: 1em;
        }
        .search-bar input[type="submit"] {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .main-content {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #1a1a1a;
            padding: 1em 0;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <h1>Full Moon Ordinals</h1>
        <nav id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <input type="submit" value="Go">
    </div>
    <div class="slideshow-container">
        <img src="/mnt/data/024CBC26-3B2B-4A76-A800-616D611EB1C8.png" class="slides active">
        <img src="/mnt/data/69309A08-03B8-458B-BC86-70F4AAE6A5E8.png" class="slides">
        <img src="/mnt/data/D607F169-5D28-47AB-9A86-B293F408EC7A.png" class="slides">
        <img src="/mnt/data/87D8A571-098D-44CB-A96F-691F536F89CF.png" class="slides">
    </div>
    <div class="main-content">
        <p>Welcome to Full Moon Ordinals. Explore our projects and join the community dedicated to decentralized, cryptic innovations.</p>
    </div>
    <footer>
        <p>&copy; 2024 Full Moon Ordinals. All rights reserved.</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function toggleMenu() {
            let menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
